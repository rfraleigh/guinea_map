<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable:no;">
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="sm.js"></script>
        <link rel="stylesheet" href="sm.css" type="text/css" />
    </head>
    <body>
        <div id="map-wrapper">
            <div id="map"></div>
            <div id="controls" class="control">
                <select id="sign-select">
                    <option value="arrow=1">Arrow</option>
                    <option value="info_arrow=1">Info Arrow</option>
                    <option value="info=1">Info</option>
                </select>
            </div>
            <div id="locate-me" class="control">
                <input type="checkbox" id="locate-me-check" /> <label for="locate-me-check">Locate Me</label>
            </div>
        </div>
    </body>
</html>
